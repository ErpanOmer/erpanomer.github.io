edition: 3.0.0
name: fc3-example
access: default
resources:
  fcDemo:
    component: fc3
    props:
      region: cn-shenzhen
      handler: server.handler
      role: acs:ram::1964348983541964:role/aliyunfcdefaultrole
      description: ''
      timeout: 15
      diskSize: 512
      internetAccess: true
      logConfig:
        enableRequestMetrics: true
        enableInstanceMetrics: true
        logBeginRule: DefaultRegex
        project: serverless-cn-shenzhen-ecdd7ab8-1d47-5ae6-894b-d4a065e8a761
        logstore: default-logs
      functionName: homepage
      runtime: nodejs20
      cpu: 0.35
      memorySize: 512
      code: ./
      triggers:
        - triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - HEAD
              - PATCH
            authType: anonymous
            disableURLInternet: false
          triggerName: server
          description: ''
          qualifier: LATEST
          triggerType: http
      asyncInvokeConfig:
        asyncTask: true
        maxAsyncEventAgeInSeconds: 86400
        maxAsyncRetryAttempts: 3
