edition: 3.0.0
name: fc3-example
access: default
resources:
  fcDemo:
    component: fc3
    props:
      region: cn-shenzhen
      handler: index.handler
      role: acs:ram::1964348983541964:role/aliyunfcdefaultrole
      description: ''
      timeout: 60
      diskSize: 512
      internetAccess: true
      customRuntimeConfig:
        port: 9000
        command:
          - npm
          - run
          - start
      functionName: homepage
      runtime: custom.debian10
      cpu: 0.35
      instanceConcurrency: 20
      memorySize: 512
      environmentVariables:
        PATH: >-
          /var/fc/lang/nodejs20/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
        LD_LIBRARY_PATH: >-
          /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
        NODE_PATH: /opt/nodejs/node_modules
      code: ./
      triggers:
        - triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            authType: anonymous
            disableURLInternet: false
          triggerName: defaultTrigger
          description: ''
          qualifier: LATEST
          triggerType: http
